<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8"/>

	<title>PMV Application - Sign in</title>

	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" th:href="@{/css/bootstrap/bootstrap.min.css}"/>
	
	<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

</head>

<body>

	<div class="jumbotron" th:object="${platformDetail}">
		<div class="container">
		
			<!-- Start of Row 1  -->
			<div class="row">
			  <div class="col-sm-12">
					<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
					  <a class="navbar-brand" href="#" th:href="@{/admin/index}">PMV</a>
					  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
					    <span class="navbar-toggler-icon"></span>
					  </button>
					  <div class="collapse navbar-collapse" id="navbarNav">
					    <ul class="navbar-nav">
					      <li class="nav-item">
					        <a class="nav-link" href="#">Hard Disks<span class="sr-only">(current)</span></a>
					      </li>
					      <li class="nav-item">
					        <a class="nav-link" href="#" th:href="@{/admin/cpu}">Cpu's</a>
					      </li>
					      <li class="nav-item">
					        <a class="nav-link" href="#" th:href="@{/admin/pch}">Pch's</a>
					      </li>
					    </ul>
					  </div>
					</nav>
			  </div>
			</div>
			
			<!-- End of Row 1  -->
			
			<br/>
			
			<!-- Start of Row 2  -->
			<div class="row">

			  <div class="col-sm-12">
				<div class="card text-center">
				  <div class="card-header">
				    
				  </div>
				  <div class="card-body">
				    <h1>Hi!, <span th:text="${username}"></span></h1>
				  </div>
				  
				</div>
			  </div>
			  			
			</div>
			<!-- End of Row 2  -->
			
			<!-- start of Row 3  -->
			<div class="row">
			
			  
			<div class="col-sm-12">
			  	<br/>
				<div class="panel panel-default">
					<div class="panel-heading"></div>
					<table class="table">
						<thead>
							<tr>
								<th>Platform</th>
								<th>Status</th>
								<th>Department</th>
								<th>Actions</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="platform : ${platforms}">
								<td class="align-middle" th:text="${platform.name}"></td>
										     <!-- IF CUSTOMER IS ANONYMOUS -->
								<td style="padding-right: 15px;" id="status" th:if="${platform.status.toString()=='UP'}">
									<button type="button" class="btn btn-success">
										<i class="fa fa-caret-up"></i>
									</button>
								</td>
								<td style="padding-right: 15px;" id="status" th:if="${platform.status.toString()=='DOWN'}">
									<button type="button" class="btn btn-danger">
										<i class="fa fa-caret-down"></i>
									</button>
								</td>
								<td style="padding-right: 15px;" id="status" th:if="${platform.status.toString()=='RUNNING'}">
									<button type="button" class="btn btn-warning">
										<i class="fa fa-caret-right"></i>
									</button>
								 </td>
								 <td class="align-middle" th:text="${platform.department}"></td>
								 <td>
									<a href="#" th:href="@{/admin/platformDetail?platformId=__${platform.platformId}__}">
									<button  type="button" class="btn btn-info">
										<i class="fa fa-eye"></i>
									</button>
									</a>
									<a href="#" th:href="@{/admin/platform/updatePlatform?platformId=__${platform.platformId}__}">
									<button type="button" class="btn btn-success">
										<i class="fa fa-pencil"></i>
									</button>
									</a>
									<a href="#" th:href="@{/admin/platformDetail?platformId=__${platform.platformId}__}">
									<button type="button" class="btn btn-danger">
										<i class="fa fa-trash-o"></i>
									</button>
									</a>
								  </td>
							</tr>
						</tbody>
					</table>
				</div>
				
		
			     <div  th:if="${error == 'error'}" class="alert alert-danger"><span>Upps!. Something happen!.</span></div>
			     <div  th:if="${success == 'success'}" class="alert alert-success"><span>Pch updated successfully!.</span></div>
		
		
		
				<a href="#" th:href="@{/admin/platformAdd}" class="btn btn-outline-success btn-block">Add new platform</a>

				<br/>
				
				<a href="#" class="btn btn-primary btn-block">Log out</a>
				 
			  </div>
			
			</div>
			
			<!-- End of Row 3  -->

		</div>
	</div>
	
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script th:src="@{/js/jquery.js}"></script>
    <script th:src="@{/js/popper.js}"></script>
    <script th:src="@{/js/bootstrap.js}"></script>
	
</body>
</html>
