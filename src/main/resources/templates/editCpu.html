<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>PMV - Add/modify CPU</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" th:href="@{/css/bootstrap/bootstrap.min.css}"/>
	
	<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <link href="#" th:href="@{/css/style.css}" rel="stylesheet" />
</head>
<body>

	<div class="jumbotron" th:object="${cpu}">
		<div class="container">
			
			<H1>Edit CPU</H1>
			<br/>
			<div class="row">
			  <div class="col-sm-12">
				<form th:action="@{/admin/addOrEditCpu}" th:object="${cpu}" method="post">
				<input type="hidden" name="_csrf" value="0fe442a5-1bc0-446a-835a-40654916b5da"/>
				
				  <div class="form-row">
				  	<div class="form-group col-md-12">
				      <input type="hidden" class="form-control" id="cpuId" name="cpuId" th:if="${cpu == null}">
				      <input type="hidden" class="form-control" id="cpuId" name="cpuId" th:if="${cpu != null}" th:value="${cpu.cpuId}"/>
				    </div>	
				  	<div class="form-group col-md-12">
				      <input type="hidden" class="form-control" id="platformDetail" name="platformDetail.platformDetailId" th:if="${cpu != null}" th:value="${cpu.platformDetail.platformDetailId}"/>
				    </div>		  	 
				    <div class="form-group col-md-6">
				      <label for="pchName">Cpu Name:</label>
				      <input type="text" class="form-control" id="cpuName" name="cpuName" placeholder="CPU Name" th:if="${cpu == null}">
				      <input type="text" class="form-control" id="cpuName" name="cpuName" placeholder="CPU Name" th:if="${cpu != null}" th:value="${cpu.cpuName}" required/>
				    </div>
				    <div class="form-group col-md-6">
				      <label for="qdf">QDF:</label>
				      <input type="text" class="form-control" id="qdf" name="qdf" placeholder="QDF" th:if="${cpu == null}">
				      <input type="text" class="form-control" id="qdf" name="qdf" placeholder="QDF" th:if="${cpu != null}" th:value="${cpu.qdf}" required/>
				    </div>
				    <div class="form-group col-md-12">
				      <label for="pchVisualId">Visual Id:</label>
				      <input type="text" class="form-control" id="cpuVisualId" name="cpuVisualId" placeholder="Visual ID" th:if="${cpu == null}">
				      <input type="text" class="form-control" id="cpuVisualId" name="cpuVisualId" placeholder="Visual ID" th:if="${cpu != null}" th:value="${cpu.cpuVisualId}" required/>
				      
				      <br/>
				      <div  th:if="${error == 'error'}" class="alert alert-danger"><span>Upps!. Something happen!.</span></div>
				      <div  th:if="${success == 'success'}" class="alert alert-success"><span>Pch updated successfully!.</span></div>
				      <br/>
				      <button type="submit" class="btn btn-primary">Edit CPU</button>
				    </div>
				    
				  </div>
				</form>
			  </div>
			</div>
		
				  
		</div>
				 
	</div>
	
	
	<!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script th:src="@{/js/jquery.js}"></script>
    <script th:src="@{/js/popper.js}"></script>
    <script th:src="@{/js/bootstrap.js}"></script>
			
</body>
</html>
